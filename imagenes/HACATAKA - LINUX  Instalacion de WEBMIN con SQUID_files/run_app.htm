<body><div style="width:100%;" id="rootCont"><script type="text/javascript">
  function reloadUrlWithParams() {
    var urlWithParams = document.location.toString();
    if (urlWithParams.indexOf('?') < 0) {
     urlWithParams += '?';
    } else {
      urlWithParams += '&';
    }
    if (navigator) {
      urlWithParams += "u_java" +
                       '=' + navigator.javaEnabled() + '&';
    }
    if (screen) {
      urlWithParams +=
          "u_h" +
          '=' + screen.height + '&';
      urlWithParams += "u_w" +
                       '=' + screen.width + '&';
      urlWithParams += "u_cd" +
                       '=' + screen.colorDepth + '&';
    }
    var date = new Date();
    // JS computes the offset as "ahead = minus", we want it the
    // other way around (if you're ahead of GMT, you should have
    // positive offset)
    var timeZoneOffset = -date.getTimezoneOffset();
    urlWithParams += "u_tz" +
                     '=' + timeZoneOffset + '&';
    urlWithParams +=
        "u_p" + '=done';
    window.location.replace(urlWithParams);
  };
  </script>
